<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Profile card component</title>

  <!-- css -->
  <link rel="stylesheet" href="index.css">
 
</head>
<body>

  <main class="section-card">

    <div class="header-top">
      <div class="top-card-bg"></div>
      <img src="./images/image-victor.jpg" alt="profile-photo" class="photo">
    </div>
    

    
    <div class="profile">
      
      <h1 class="name fs-600 fs-bold">Victor Crest <span class="name-num">26</span></h1>
      <h2 class="city fs-500 fc-grey">London</h2>
     
    </div>

    <div class="sep-line"></div>

    <div class="figure-container">

      


      <div class="figures-box">
        <h1 class="figure-num fs-600 fs-bold">80K</h1>
        <h2 class="figure-title fs-500  fc-grey">Followers</h2>
      </div>
      <div class="figures-box">
        <h1 class="figure-num fs-600 fs-bold">803K</h1>
        <h2 class="figure-title fs-500  fc-grey">Likes</h2>
      </div>
      <div class="figures-box">
        <h1 class="figure-num fs-600 fs-bold">1.4K</h1>
        <h2 class="figure-title fs-500  fc-grey">Photos</h2>
      </div>
    </div>
    
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
